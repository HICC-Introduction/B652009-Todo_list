<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="./script.js"></script>
</head>

<body>
    <header>
        <h1>TO-DO</h1>
    </header>
    <!-- select priority and category-->
    <div class="nav">
        <div class="selects">
            <select name="priority" id="priority-select" class="priority">
                <option value="1" selected>Priority</option>
                <option value="2">&#x1F691;High</option>
                <option value="3">&#x1F695;Medium</option>
                <option value="4">&#x1F6B2;Low</option>
            </select>
            <select name="category" id="category-select" class="category">
                <option value="none" selected>Category</option>
                <option value="Programming">Programming</option>
                <option value="Design">Design</option>
                <option value="Daily">Daily</option>
            </select>
        </div>
        <div class="buttons">
            <!-- edit and delete button -->
            <button onclick="changeMode()" id="edit-btn" class="edit-btn" value="not-done">
                <div class="edit-icon">&#x270F;</div>Edit
            </button>
            <button onclick="changeMode()" id="del-btn" class="del-btn"  value="not-done">
                <div class="del-icon">&#x1F5D1;</div>Delete
            </button><br>
        </div>
    </div>

    <!-- to-do list input, add to-do button -->
    <form>
        <input type="text" id ="todo-text" class="todo-input" name="todo-input" placeholder="Enter your To-do..">
        <button class="add-btn" type="submit">
            <i class="fas fa-plus-circle"></i>
        </button>
    </form>
    <!-- tab menu link-->
    <div class="tab">
        <button class="tab-high" onclick="openPriority(event, 'high')">&#x1F691;High</button>
        <button class="tab-medium" onclick="openPriority(event, 'medium')">&#x1F695;Medium</button>
        <button class="tab-low" onclick="openPriority(event, 'low')">&#x1F6B2;Low</button>
    </div>
    <!-- tab todo container-->
    <div class="todo-container">
        <ul class="todo-list">
            <!--<li class ="todo"></li>-->
        </ul>
    </div>

    <script src="./script.js"></script>
</body>

</html>
